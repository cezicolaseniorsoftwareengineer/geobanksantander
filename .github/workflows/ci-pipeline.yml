name: GeoBank CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

env:
    JAVA_VERSION: "17"
    MAVEN_OPTS: "-Xmx3072m"

jobs:
    build-and-test:
        name: Build and Unit Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: ${{ env.JAVA_VERSION }}
                  distribution: "temurin"
                  cache: "maven"

            - name: Build with Maven
              working-directory: ./geobank-api
              run: mvn clean compile -DskipTests

            - name: Run unit tests
              working-directory: ./geobank-api
              run: mvn test

            - name: Generate test coverage report
              working-directory: ./geobank-api
              run: mvn jacoco:report

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  files: ./geobank-api/target/site/jacoco/jacoco.xml
                  flags: unittests
                  name: codecov-geobank

    integration-tests:
        name: Integration Tests
        runs-on: ubuntu-latest
        needs: build-and-test

        services:
            postgres:
                image: postgis/postgis:16-3.4
                env:
                    POSTGRES_DB: geobank_test
                    POSTGRES_USER: test
                    POSTGRES_PASSWORD: test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: ${{ env.JAVA_VERSION }}
                  distribution: "temurin"
                  cache: "maven"

            - name: Run integration tests
              working-directory: ./geobank-api
              run: mvn verify -DskipUnitTests
              env:
                  SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/geobank_test
                  SPRING_DATASOURCE_USERNAME: test
                  SPRING_DATASOURCE_PASSWORD: test
                  SPRING_DATA_REDIS_HOST: localhost
                  SPRING_DATA_REDIS_PORT: 6379

    security-scan:
        name: Security Analysis
        runs-on: ubuntu-latest
        needs: build-and-test

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: ${{ env.JAVA_VERSION }}
                  distribution: "temurin"
                  cache: "maven"

            - name: Run OWASP Dependency Check
              working-directory: ./geobank-api
              run: mvn org.owasp:dependency-check-maven:check

            - name: Run Snyk security scan
              uses: snyk/actions/maven@master
              continue-on-error: true
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --severity-threshold=high

            - name: Upload security reports
              uses: actions/upload-artifact@v4
              with:
                  name: security-reports
                  path: |
                      ./geobank-api/target/dependency-check-report.html

    code-quality:
        name: Code Quality Analysis
        runs-on: ubuntu-latest
        needs: build-and-test

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: ${{ env.JAVA_VERSION }}
                  distribution: "temurin"
                  cache: "maven"

            - name: Cache SonarCloud packages
              uses: actions/cache@v4
              with:
                  path: ~/.sonar/cache
                  key: ${{ runner.os }}-sonar
                  restore-keys: ${{ runner.os }}-sonar

            - name: Run SonarCloud analysis
              working-directory: ./geobank-api
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: |
                  mvn sonar:sonar \
                    -Dsonar.projectKey=geobank-santander \
                    -Dsonar.organization=santander \
                    -Dsonar.host.url=https://sonarcloud.io

    docker-build:
        name: Docker Build and Push
        runs-on: ubuntu-latest
        needs: [integration-tests, security-scan, code-quality]
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: ${{ env.JAVA_VERSION }}
                  distribution: "temurin"
                  cache: "maven"

            - name: Build JAR
              working-directory: ./geobank-api
              run: mvn package -DskipTests

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: santander/geobank
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=semver,pattern={{version}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./geobank-api
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BUILD_DATE=${{ github.event.head_commit.timestamp }}
                      VCS_REF=${{ github.sha }}

    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: docker-build
        if: github.ref == 'refs/heads/main'
        environment:
            name: staging
            url: https://staging.geobank.santander.com

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Deploy to Kubernetes
              uses: azure/k8s-deploy@v4
              with:
                  manifests: |
                      k8s/staging/deployment.yml
                      k8s/staging/service.yml
                  images: |
                      santander/geobank:${{ github.sha }}
                  namespace: geobank-staging

            - name: Run staging health checks
              run: |
                  sleep 30
                  curl -f https://staging.geobank.santander.com/actuator/health || exit 1

            - name: Execute full test suite (63 tests)
              working-directory: ./geobank-api
              run: mvn test -Dspring.profiles.active=staging
              env:
                  SPRING_DATASOURCE_URL: ${{ secrets.STAGING_DB_URL }}
                  SPRING_DATA_REDIS_HOST: ${{ secrets.STAGING_REDIS_HOST }}

    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: deploy-staging
        if: github.ref == 'refs/heads/main'
        environment:
            name: production
            url: https://api.geobank.santander.com

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: ${{ env.JAVA_VERSION }}
                  distribution: "temurin"
                  cache: "maven"

            - name: Manual approval checkpoint
              uses: trstringer/manual-approval@v1
              with:
                  secret: ${{ github.TOKEN }}
                  approvers: cezicolaseniorsoftwareengineer
                  minimum-approvals: 1
                  issue-title: "Deploy GeoBank to Production - 63 Tests Validated"
                  issue-body: |
                      **Deployment Request**

                      - **Commit**: ${{ github.sha }}
                      - **Branch**: ${{ github.ref_name }}
                      - **Tests Status**: PASS - 63 tests passing
                      - **Security Scan**: PASS - Passed
                      - **Code Quality**: PASS - SonarCloud validated
                      - **Staging Deploy**: PASS - Successful

                      **Ready for production deployment approval.**

            - name: Pre-production test validation
              working-directory: ./geobank-api
              run: |
                  echo "=== VALIDATING 63 TESTS BEFORE PRODUCTION ==="
                  mvn test
                  TEST_COUNT=$(mvn test 2>&1 | grep "Tests run:" | tail -1 | sed 's/.*Tests run: \([0-9]*\).*/\1/')
                  echo "Tests executed: $TEST_COUNT"
                  if [ "$TEST_COUNT" != "63" ]; then
                    echo "ERROR: Expected 63 tests, got $TEST_COUNT"
                    exit 1
                  fi
                  echo "SUCCESS: All 63 tests validated for production"

            - name: Deploy to Production Kubernetes
              uses: azure/k8s-deploy@v4
              with:
                  manifests: |
                      k8s/production/deployment.yml
                      k8s/production/service.yml
                      k8s/production/configmap.yml
                      k8s/production/secret.yml
                  images: |
                      santander/geobank:${{ github.sha }}
                  namespace: geobank-production

            - name: Production health checks
              run: |
                  echo "=== PRODUCTION HEALTH VALIDATION ==="
                  sleep 45

                  # Application health
                  curl -f https://api.geobank.santander.com/actuator/health || exit 1
                  echo "SUCCESS: Application health OK"
                  
                  # Database connectivity
                  curl -f https://api.geobank.santander.com/actuator/health/db || exit 1
                  echo "SUCCESS: Database connectivity OK"
                  
                  # Redis connectivity
                  curl -f https://api.geobank.santander.com/actuator/health/redis || exit 1
                  echo "SUCCESS: Redis connectivity OK"            - name: Production smoke tests
              working-directory: ./geobank-api
              run: |
                  echo "=== PRODUCTION SMOKE TESTS ==="
                  mvn test -Dtest=*SmokeTest* -Dspring.profiles.active=production
                  echo "SUCCESS: Production smoke tests passed"
              env:
                  GEOBANK_API_URL: https://api.geobank.santander.com
                  SPRING_PROFILES_ACTIVE: production

            - name: Rollback on failure
              if: failure()
              uses: azure/k8s-deploy@v4
              with:
                  action: rollback
                  namespace: geobank-production

    notify-deployment:
        name: Notify Deployment Status
        runs-on: ubuntu-latest
        needs: [deploy-staging, deploy-production]
        if: always()

        steps:
            - name: Notify deployment success
              if: needs.deploy-production.result == 'success'
              uses: 8398a7/action-slack@v3
              with:
                  status: success
                  channel: "#geobank-deployments"
                  webhook_url: ${{ secrets.SLACK_WEBHOOK }}
                  text: |
                      **GeoBank Production Deployment Successful**
                      
                      PASS **63 Tests Validated**
                      PASS **Security Scans Passed**
                      PASS **Health Checks OK**                      üìä **Details:**
                      - Commit: `${{ github.sha }}`
                      - Branch: `${{ github.ref_name }}`
                      - Environment: Production
                      - URL: https://api.geobank.santander.com

                      **Banking platform ready for operations** üè¶

            - name: Notify deployment failure
              if: needs.deploy-production.result == 'failure'
              uses: 8398a7/action-slack@v3
              with:
                  status: failure
                  channel: "#geobank-deployments"
                  webhook_url: ${{ secrets.SLACK_WEBHOOK }}
                  text: |
                      **GeoBank Production Deployment Failed**
                      
                      ERROR **Deployment Error**
                      ROLLBACK **Automatic Rollback Initiated**
                      
                      **Details:**
                      - Commit: `${{ github.sha }}`
                      - Branch: `${{ github.ref_name }}`
                      - Environment: Production
                      
                      **Immediate attention required**